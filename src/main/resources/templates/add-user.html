<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Add User</h1>
<form th:method="POST" th:action="@{/admin}" th:object="${addUser}">
    <label for="name">name</label>
    <input type="text" id="name" th:field="*{name}">
    <label for="password">Password</label>
    <input type="text" id="password" th:field="*{password}">
    <td th:each="role : ${allRoles}">
        <input type="checkbox" name="selectedRoles" th:id="'role' + ${role.getId()}" th:value="${role.getId()}"/>
        <label th:for="'role' + ${role.getId()}" th:text="${role.getAuthority()}">
        </label>
    </td>
    <input type="submit" th:value="Add"/>
    <form th:action="@{/logout}" method="POST">
        <button type="submit">exit</button>
    </form>
</form>
</body>
</html>
